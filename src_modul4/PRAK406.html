<html>
    <head>
        <style type="text/css">
            ul {
                list-style: square outside url("assets/gambarkecil.png");
            }
        </style>
    </head>
    <body>
        <p>
            Disini Anda menggunakan gambar berukuran kecil sebagai bullet untuk list.
            Properti outside akan menyebabkan list menjadi lebih rapi bila terdisi atas
            item yang berupa kalimat panjang dan window browser berukuran kecil.
        </p>
        <ul>
            <li>Kopi</li>
            <li>Teh</li>
            <li>Coca Cola</li>
        </ul>
    </body>
</html>
